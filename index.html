<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Issue Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Colors */
      --bg-app: #0B0F19;
      --bg-sidebar: #0f141f;
      --bg-card: #151b2b;
      --bg-card-hover: #1c2438;
      --bg-input: #0d111c;

      --border: #2d3748;
      --border-light: #4a5568;

      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --primary-glow: rgba(99, 102, 241, 0.4);

      --accent: #10b981;
      --accent-glow: rgba(16, 185, 129, 0.4);

      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --text-dim: #64748b;

      --danger: #ef4444;
      --warning: #f59e0b;
      --success: #10b981;

      /* Spacing & Radius */
      --radius-lg: 16px;
      --radius-md: 8px;
      --radius-sm: 4px;

      /* Effects */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --glass: blur(8px);
    }

    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      outline: none;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-app);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-light);
    }

    /* Layout */
    .app-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 24px;
      flex-shrink: 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 18px;
      color: var(--text-main);
      margin-bottom: 32px;
    }

    .brand-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .nav-menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .nav-item {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-main);
    }

    .nav-item.active {
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
    }

    .nav-item svg {
      width: 18px;
      height: 18px;
    }

    .user-profile {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--bg-card);
      border: 2px solid var(--border);
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-size: 13px;
      font-weight: 600;
    }

    .user-status {
      font-size: 11px;
      color: var(--success);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.05), transparent 40%);
      position: relative;
      overflow: hidden;
    }

    .top-bar {
      height: 70px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      background: rgba(11, 15, 25, 0.8);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .page-title {
      font-size: 20px;
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    /* Views */
    .view-container {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .view-container.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Forms & Inputs */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 24px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    .full-width {
      grid-column: span 2;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input,
    select,
    textarea {
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      transition: all 0.2s;
    }

    textarea {
      font-family: 'Fira Code', monospace;
      line-height: 1.6;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-glow);
    }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #4338ca);
      color: white;
      box-shadow: 0 4px 12px var(--primary-glow);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px var(--primary-glow);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    .btn-secondary:hover {
      border-color: var(--text-muted);
      color: var(--text-main);
      background: var(--bg-card-hover);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    /* Preview Cards */
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      margin-top: 24px;
    }

    .preview-card {
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 16px;
      position: relative;
      transition: all 0.2s;
    }

    .preview-card:hover {
      border-color: var(--primary);
    }

    .preview-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-main);
    }

    .preview-body {
      font-size: 12px;
      color: var(--text-muted);
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .preview-remove {
      position: absolute;
      top: 8px;
      right: 8px;
      color: var(--text-dim);
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .preview-card:hover .preview-remove {
      opacity: 1;
    }

    .preview-remove:hover {
      color: var(--danger);
    }

    /* Progress Bar */
    .progress-container {
      margin-top: 24px;
      background: var(--bg-input);
      border-radius: var(--radius-md);
      padding: 24px;
      border: 1px solid var(--border);
      display: none;
    }

    .progress-container.active {
      display: block;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .progress-track {
      height: 8px;
      background: var(--bg-card);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--success);
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .log-console {
      margin-top: 16px;
      height: 150px;
      background: #000;
      border-radius: var(--radius-sm);
      padding: 12px;
      font-family: 'Fira Code', monospace;
      font-size: 12px;
      overflow-y: auto;
      color: var(--text-muted);
    }

    .log-item {
      margin-bottom: 4px;
    }

    .log-success {
      color: var(--success);
    }

    .log-error {
      color: var(--danger);
    }

    /* Toast */
    .toast-container {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toast {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 16px 20px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 300px;
      animation: slideIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.error {
      border-left: 4px solid var(--danger);
    }

    /* Icons */
    .icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        height: auto;
        overflow: auto;
      }

      .app-container {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
        padding: 16px;
      }

      .brand {
        margin-bottom: 16px;
      }

      .nav-menu {
        flex-direction: row;
        gap: 8px;
        overflow-x: auto;
        padding-bottom: 4px;
      }

      .nav-item {
        padding: 8px 12px;
        font-size: 13px;
        white-space: nowrap;
      }

      .user-profile {
        display: none;
      }

      .main-content {
        height: auto;
        overflow: visible;
      }

      .top-bar {
        padding: 0 16px;
        height: 60px;
      }

      .view-container {
        padding: 16px;
        height: auto;
        overflow: visible;
      }

      .form-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .full-width {
        grid-column: span 1;
      }

      .preview-grid {
        grid-template-columns: 1fr;
      }

      .toast-container {
        left: 16px;
        right: 16px;
        bottom: 16px;
        top: auto;
      }

      .toast {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-icon">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
          </svg>
        </div>
        <span>Issue Studio</span>
      </div>

      <nav class="nav-menu">
        <div class="nav-item active" onclick="app.router.navigate('create')">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 5v14M5 12h14" />
          </svg>

        <div class="nav-item" onclick="app.router.navigate('settings')">

            <circle cx="12" cy="12" r="3" />
          </svg>
          Settings
        </div>
      </nav>

      <div class="user-profile" id="userProfile">
        <div class="avatar"></div>
        <div class="user-info">

          <span class="user-status">Offline</span>
        </div>

    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-bar">
        <h1 class="page-title" id="pageTitle">Create Issues</h1>
        <div class="actions">
          <button class="btn btn-secondary" onclick="app.clearAll()">Clear</button>
        </div>
      </div>

      <!-- View: Create -->
      <div id="view-create" class="view-container active">
        <div class="card">
          <div class="form-grid">
            <div class="input-group full-width">
              <label>Input Mode</label>
              <select id="inputMode" onchange="app.ui.toggleInputMode()">
                <option value="lines">Simple List (Title | Body)</option>
                <option value="json">JSON Array</option>
              </select>
            </div>

            <div class="input-group full-width">
              <label>Content</label>
              <textarea id="contentInput" placeholder="Feature A | Description for feature A..."></textarea>
              <div class="hint" style="font-size:12px; color:var(--text-dim); margin-top:4px;">One item per line. Use
                '|' to separate title and body.</div>
            </div>
          </div>
          <div class="actions" style="justify-content: flex-end;">
            <button class="btn btn-primary" onclick="app.parseAndPreview()">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              Preview Items
            </button>
          </div>
        </div>

        <!-- Preview Section -->
        <div id="previewSection" style="display:none;">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
            <h2 style="font-size:16px; font-weight:600;">Ready to Create (<span id="previewCount">0</span>)</h2>
            <button class="btn btn-primary" onclick="app.startBatch()">

                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
              </svg>
              Start Creation
            </button>
          </div>
          <div class="preview-grid" id="previewGrid"></div>
        </div>

        <!-- Progress Section -->
        <div id="progressSection" class="progress-container">
          <div class="progress-header">
            <span id="progressStatus">Processing...</span>
            <span id="progressPercent">0%</span>
          </div>
          <div class="progress-track">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="log-console" id="logConsole"></div>
        </div>
      </div>

      <!-- View: Settings -->
      <div id="view-settings" class="view-container">
        <div class="card">
          <h2 style="margin-bottom:24px; font-size:18px;">Configuration</h2>
          <div class="form-grid">
            <div class="input-group full-width">
              <label>GitHub Personal Access Token (PAT)</label>
              <input type="password" id="token" placeholder="ghp_..." onchange="app.store.saveSettings()">
            </div>
            <div class="input-group">
              <label>Project V2 ID</label>
              <input type="text" id="projectId" placeholder="PVT_..." onchange="app.store.saveSettings()">
            </div>
            <div class="input-group">
              <label>Creation Mode</label>
              <select id="creationMode" onchange="app.store.saveSettings()">
                <option value="draft">Draft Issues (Project Only)</option>
                <option value="repo">Repo Issues + Project</option>
              </select>
            </div>
            <div class="input-group" id="repoSettings" style="display:none;">
              <label>Repository (Owner/Repo)</label>
              <input type="text" id="repo" placeholder="owner/repo" onchange="app.store.saveSettings()">
            </div>
          </div>
          <button class="btn btn-primary" onclick="app.testConnection()">Test Connection & List Projects</button>
        </div>

        <div class="card" id="projectsListCard" style="display:none;">
          <h3 style="margin-bottom:16px; font-size:16px;">Your Projects</h3>
          <div id="projectsList" style="display:flex; flex-direction:column; gap:8px;"></div>
        </div>
      </div>
    </main>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script>
    /**
     * Store: Handles localStorage persistence
     */
    class Store {
      constructor() {
        this.load();
      }

      load() {
        this.token = localStorage.getItem('gh_token') || '';
        this.projectId = localStorage.getItem('gh_projectId') || '';
        this.repo = localStorage.getItem('gh_repo') || '';
        this.mode = localStorage.getItem('gh_mode') || 'draft';
        this.content = localStorage.getItem('gh_content') || '';
      }

      saveSettings() {
        this.token = document.getElementById('token').value;
        this.projectId = document.getElementById('projectId').value;
        this.repo = document.getElementById('repo').value;
        this.mode = document.getElementById('creationMode').value;

        localStorage.setItem('gh_token', this.token);
        localStorage.setItem('gh_projectId', this.projectId);
        localStorage.setItem('gh_repo', this.repo);
        localStorage.setItem('gh_mode', this.mode);

        app.ui.toggleRepoSettings();
      }

      saveContent(content) {
        localStorage.setItem('gh_content', content);
      }
    }

    /**
     * GitHubAPI: Handles all network requests
     */
    class GitHubAPI {
      constructor(store) {
        this.store = store;
      }

      async request(query, variables = {}) {
        if (!this.store.token) throw new Error("Token missing");
        const res = await fetch('https://api.github.com/graphql', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${this.store.token}`,
            'Accept': 'application/vnd.github+json'
          },
          body: JSON.stringify({ query, variables })
        });
        const data = await res.json();
        if (data.errors) throw new Error(data.errors[0].message);
        return data.data;
      }

      async getUser() {
        const data = await this.request(`query { viewer { login avatarUrl } }`);
        return data.viewer;
      }

      async getProjects() {
        const data = await this.request(`query { viewer { projectsV2(first: 20) { nodes { id title url number } } } }`);
        return data.viewer.projectsV2.nodes;
      }

      async createDraft(projectId, title, body) {
        const query = `mutation($projectId: ID!, $title: String!, $body: String) {
            addProjectV2DraftIssue(input: { projectId: $projectId, title: $title, body: $body }) { projectItem { id } }
        }`;
        const data = await this.request(query, { projectId, title, body });
        return data.addProjectV2DraftIssue.projectItem.id;
      }

      async createRepoIssue(owner, repoName, title, body) {
        const url = `https://api.github.com/repos/${owner}/${repoName}/issues`;
        const res = await fetch(url, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${this.store.token}`,
            'Accept': 'application/vnd.github+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, body })
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.message);
        }
        return await res.json();
      }

      async addItemToProject(projectId, contentId) {
        const query = `mutation($projectId: ID!, $contentId: ID!) {
            addProjectV2ItemById(input: { projectId: $projectId, contentId: $contentId }) { item { id } }
        }`;
        const data = await this.request(query, { projectId, contentId });
        return data.addProjectV2ItemById.item.id;
      }
    }

    /**
     * UI: DOM Manipulation
     */
    class UI {
      constructor() {
        this.toastContainer = document.getElementById('toastContainer');
      }

      showToast(msg, type = 'success') {
        const el = document.createElement('div');
        el.className = `toast ${type}`;
        el.innerHTML = `<span>${msg}</span>`;
        this.toastContainer.appendChild(el);
        setTimeout(() => {
          el.style.opacity = '0';
          el.style.transform = 'translateX(100%)';
          setTimeout(() => el.remove(), 300);
        }, 3000);
      }

      renderPreview(items) {
        const grid = document.getElementById('previewGrid');
        grid.innerHTML = '';
        document.getElementById('previewCount').innerText = items.length;

        items.forEach((item, idx) => {
          const card = document.createElement('div');
          card.className = 'preview-card';
          card.innerHTML = `
                <div class="preview-title">${this.escape(item.title)}</div>
                <div class="preview-body">${this.escape(item.body)}</div>
                <div class="preview-remove" onclick="app.removeItem(${idx})">
                    <svg class="icon" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </div>
            `;
          grid.appendChild(card);
        });
        document.getElementById('previewSection').style.display = 'block';
      }

      updateProgress(current, total, msg, isError = false) {
        const percent = Math.round((current / total) * 100);
        document.getElementById('progressFill').style.width = `${percent}%`;
        document.getElementById('progressPercent').innerText = `${percent}%`;
        document.getElementById('progressStatus').innerText = `Processing ${current}/${total}`;

        const log = document.getElementById('logConsole');
        const line = document.createElement('div');
        line.className = `log-item ${isError ? 'log-error' : 'log-success'}`;
        line.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        log.prepend(line);
      }

      toggleRepoSettings() {
        const mode = document.getElementById('creationMode').value;
        document.getElementById('repoSettings').style.display = mode === 'repo' ? 'flex' : 'none';
      }

      toggleInputMode() {
        const mode = document.getElementById('inputMode').value;
        const area = document.getElementById('contentInput');
        area.placeholder = mode === 'json' ? '[{"title":"Task 1","body":"..."}]' : 'Feature A | Description...';
      }

      escape(s) {
        if (!s) return '';
        return s.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
      }
    }

    /**
     * App: Main Controller
     */
    class App {
      constructor() {
        this.store = new Store();
        this.api = new GitHubAPI(this.store);
        this.ui = new UI();
        this.itemsToCreate = [];

        // Init UI
        document.getElementById('token').value = this.store.token;
        document.getElementById('projectId').value = this.store.projectId;
        document.getElementById('repo').value = this.store.repo;
        document.getElementById('creationMode').value = this.store.mode;
        document.getElementById('contentInput').value = this.store.content;

        this.ui.toggleRepoSettings();

        // Auto-save content
        document.getElementById('contentInput').addEventListener('input', (e) => {
          this.store.saveContent(e.target.value);
        });

        // Router (Simple Tab Switch)
        this.router = {
          navigate: (view) => {
            document.querySelectorAll('.view-container').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            document.getElementById(`view-${view}`).classList.add('active');
            // Update nav active state manually for simplicity
            const idx = view === 'create' ? 0 : 1;
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
            document.getElementById('pageTitle').innerText = view === 'create' ? 'Create Issues' : 'Settings';
          }
        };

        // Check auth on load
        if (this.store.token) this.testConnection(true);
      }

      async testConnection(silent = false) {
        try {
          const user = await this.api.getUser();
          document.querySelector('.user-name').innerText = user.login;
          document.querySelector('.user-status').innerText = 'Connected';
          document.querySelector('.avatar').style.backgroundImage = `url(${user.avatarUrl})`;
          document.querySelector('.avatar').style.backgroundSize = 'cover';

          if (!silent) {
            this.ui.showToast(`Connected as ${user.login}`);
            const projects = await this.api.getProjects();
            this.renderProjectsList(projects);
          }
        } catch (e) {
          if (!silent) this.ui.showToast(e.message, 'error');
        }
      }

      renderProjectsList(projects) {
        const container = document.getElementById('projectsList');
        container.innerHTML = '';
        document.getElementById('projectsListCard').style.display = 'block';

        projects.forEach(p => {
          const div = document.createElement('div');
          div.style.padding = '12px';
          div.style.background = 'var(--bg-input)';
          div.style.border = '1px solid var(--border)';
          div.style.borderRadius = 'var(--radius-sm)';
          div.style.display = 'flex';
          div.style.justifyContent = 'space-between';
          div.style.alignItems = 'center';

          div.innerHTML = `
                <div>
                    <div style="font-weight:600">${this.ui.escape(p.title)}</div>
                    <div style="font-size:12px; color:var(--text-dim)">${p.number} â€¢ ${p.url}</div>
                </div>
                <button class="btn btn-secondary" style="padding:4px 8px; font-size:12px;">Use ID</button>
            `;
          div.querySelector('button').onclick = () => {
            document.getElementById('projectId').value = p.id;
            this.store.saveSettings();
            this.ui.showToast('Project ID selected');
          };
          container.appendChild(div);
        });
      }

      parseAndPreview() {
        const mode = document.getElementById('inputMode').value;
        const text = document.getElementById('contentInput').value.trim();

        if (!text) return this.ui.showToast('Please enter content', 'error');

        this.itemsToCreate = [];
        try {
          if (mode === 'json') {
            const parsed = JSON.parse(text);
            if (!Array.isArray(parsed)) throw new Error('JSON must be an array');
            this.itemsToCreate = parsed.map(i => ({ title: i.title || 'No Title', body: i.body || '' }));
          } else {
            this.itemsToCreate = text.split('\n').filter(l => l.trim()).map(l => {
              const [t, b] = l.split('|');
              return { title: t.trim(), body: (b || '').trim() };
            });
          }
          this.ui.renderPreview(this.itemsToCreate);
        } catch (e) {
          this.ui.showToast('Parse Error: ' + e.message, 'error');
        }
      }

      removeItem(idx) {
        this.itemsToCreate.splice(idx, 1);
        this.ui.renderPreview(this.itemsToCreate);
      }

      clearAll() {
        document.getElementById('contentInput').value = '';
        this.store.saveContent('');
        this.itemsToCreate = [];
        document.getElementById('previewSection').style.display = 'none';
        document.getElementById('progressSection').style.display = 'none';
        document.getElementById('logConsole').innerHTML = '';
      }

      async startBatch() {
        if (!this.store.token || !this.store.projectId) return this.ui.showToast('Missing Token or Project ID', 'error');

        const mode = this.store.mode;
        const ownerRepo = this.store.repo.split('/');
        if (mode === 'repo' && ownerRepo.length !== 2) return this.ui.showToast('Invalid Repo format (owner/repo)', 'error');

        document.getElementById('progressSection').classList.add('active');
        document.getElementById('logConsole').innerHTML = '';

        let successCount = 0;
        for (let i = 0; i < this.itemsToCreate.length; i++) {
          const item = this.itemsToCreate[i];
          try {
            if (mode === 'draft') {
              await this.api.createDraft(this.store.projectId, item.title, item.body);
              this.ui.updateProgress(i + 1, this.itemsToCreate.length, `Created draft: ${item.title}`);
            } else {
              const issue = await this.api.createRepoIssue(ownerRepo[0], ownerRepo[1], item.title, item.body);
              this.ui.updateProgress(i + 1, this.itemsToCreate.length, `Created issue #${issue.number}`);
              await this.api.addItemToProject(this.store.projectId, issue.node_id);
              this.ui.updateProgress(i + 1, this.itemsToCreate.length, `Added #${issue.number} to project`);
            }
            successCount++;
          } catch (e) {
            this.ui.updateProgress(i + 1, this.itemsToCreate.length, `Failed: ${item.title} - ${e.message}`, true);
          }
          // Rate limit pause
          await new Promise(r => setTimeout(r, 500));
        }

        this.ui.showToast(`Batch complete. ${successCount}/${this.itemsToCreate.length} successful.`);
      }
    }

    // Initialize
    const app = new App();
  </script>
</body>
